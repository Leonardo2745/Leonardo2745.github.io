<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/styleGeral.css">
    <link rel="stylesheet" href="./src/css/style-pages.css">

    <title>Document</title>
</head>

<header class="cardhead">
    <nav class="nav-items">
        <a class="button to-left padding-large" href="./src/pages/sobremim.html"><strong> <img class="imgLogo"
                    src="./src/img/images.png"></strong></a>
        <a class="button to-right padding-large" href="#sobre">SOBRE</a>
        <a class="button to-right padding-large" href="#projetos">PROJETOS</a>
        <a class="button to-right padding-large" href="#artigos">ARTIGOS</a>
        <a class="button to-right padding-large" href="#contato">CONTATO</a>
    </nav>
</header>

<body id="bodyAll">
    <div class="container text-center ">
        <div class="row align-items-start">

            <div class="row">
                <div class="card" style="width: 80rem;">
                    <h4>Boletim</h4>
                    <div class="card row-cols-4" style="width: 20rem;">
                        <div class=" text-center mb-3" style="width: 18rem; height: 14em;">
                            <div class="card-body">

                                
                                <label for="nomeUsuario">Nome do aluno</label>
                                <input type="text" id="nomeUsuario">
                                <div class="mx-auto p-2" style="width: 200px;"></div>
                                <div class="col">
                                    <label for="nomeInstituicao">Escola/Instituicao</label>
                                    <input type="text" id="nomeInstituicao">
                                    <div class="mx-auto p-2" style="width: 200px;"></div>
                                </div>
                                <div class="col">
                                    <label for="nomeCurso">Curso</label>
                                    <input type="text" id="nomeCurso">
                                    <div class="mx-auto p-2" style="width: 200px;"></div>
                                </div>

                                <label for="nomeMateria">Matéria</label>
                                <input type="text" id="nomeMateria">
                            </div>
                        </div>
                    </div>

                   

                    <div class="row-cols-8 col-2 p-md-4 input-group">
                        <div class="grid gap-3">
                            <div class="card " style="width: 22rem; height: 14em;">
                                <ul class=" list-group-flush">
                                    <label for="bim1">1° Bim.</label>
                                    <input type="number" id="bim1">
                                    <div class="mx-auto p-2" style="width: 200px;"></div>
                                    <label for="bim2">2° Bim.</label>
                                    <input type="number" id="bim2">
                                    <div class="mx-auto p-2" style="width: 200px;"></div>
                                    <label for="bim3">3° Bim.</label>
                                    <input type="number" id="bim3">
                                    <div class="mx-auto p-2" style="width: 200px;"></div>
                                    <label for="bim4">4° Bim.</label>
                                    <input type="number" id="bim4">
                                </ul>
                            <div>
                                <button onclick="save()">Verificar Notas</button>
</div>

                            </div>
                        </div>
                        <p class="m-3 p-2 card " style="width: 30rem; height: 26em;" id="resultNotas"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let materia = { id: 0, nome: "", notas: [], total: 0, printInfo: "" };
        let materias = [];
        let user = { nome: "", instituicao: "", curso: "" };
        function save() {
            let inputNotas = [];
            let totalNotas = 0;
            user.nome = nomeUsuario.value;
            user.instituicao = nomeInstituicao.value;
            user.curso = nomeCurso.value;
            let resultados = `<b>BOLETIM DE: </b>${user.nome}<br><b>INSTITUIÇÃO/ESCOLA:</b> ${user.instituicao} <br><b>CURSO: </b>${user.curso} `;

            document.querySelectorAll("div.input-group input").forEach(e => {
                inputNotas.push(parseFloat(e.value))
                totalNotas += parseFloat(e.value);
            })

            materias.push(
                {
                    id: materia.id++,
                    nome: nomeMateria.value.toLocaleUpperCase(),
                    notas: inputNotas,
                    total: totalNotas,
                    info: `<hr>
                    RESULTADO DE: <b>${nomeMateria.value.toLocaleUpperCase()}</b> 
                    <ul class="list-group">
                        <li class="list-group-item"><b>1º Bimestre:</b> ${inputNotas[0]}</li>
                        <li class="list-group-item"><b>2º Bimestre:</b> ${inputNotas[1]}</li>
                        <li class="list-group-item"><b>3º Bimestre:</b> ${inputNotas[2]}</li>
                        <li class="list-group-item"><b>4º Bimestre:</b> ${inputNotas[3]}</li>
                        <li class="list-group-item">TOTAL FINAL: <b>${totalNotas}</b></li>
                        <li class="list-group-item">STATUS: <b>${isAprovadoOuReprovado(totalNotas)}</b></li>
                    </ul>
                    `
                }
            )

            console.log(materias)

            materias.forEach(e => {
                resultados += `<br>` + e.info;
            })

            resultNotas.innerHTML = resultados;
        }
        function isAprovadoOuReprovado(valor) {
            if (valor >= 60) {
                return "APROVADO"
            } else {
                return "REPROVADO"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>



</body>

</html>

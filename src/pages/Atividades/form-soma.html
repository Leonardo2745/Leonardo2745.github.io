    <h1>Atividade 1: Verificação de idade</h1>
   
   <p>Insira sua idade:</p>
    <input type="text" id="idade">

<button onclick="compararIdd()">Comparar Idade</button>

    <p id="comparacao"></p>

    <script>

        function compararIdd(){
            let idade = document.getElementById('idade').value;
         if(idade < 18){
            document.getElementById("comparacao").innerText = "Você é menor de idade";
        }
        else if (idade >= 18 && idade <= 60){
            document.getElementById("comparacao").innerText = "Você é adulto";
        }
        else {
            document.getElementById("comparacao").innerText = "Você é idoso";
        }  

        }
    </script>
        
      
      
      
        <h1>Atividade 2: Comparar Números</h1>

        <p>Insira um número:</p>

        <input type="number'" id="num1">

        <p>Insira outro número:</p>

        <input type="number" id="num2">

        <button onclick="compararNum()">Comparar Num.</button>
        
            <p id="comparacaoNum"></p>

    <script>

function compararNum(){
            let num1 = parseFloat(document.getElementById('num1').value)
            let num2 = parseFloat(document.getElementById('num2').value)

         if(num1 > num2){
            document.getElementById("comparacaoNum").innerText = num1 + " é maior que " + num2;
        } else if(num1 < num2){
            document.getElementById("comparacaoNum").innerText = num2 + " é maior que " + num1;
        }
        else{
            document.getElementById("comparacaoNum").innerText = "Os números são iguais";
        }

    }

    </script>





<h1>Atividade 3: Verificar se é divisível</h1>

<p>Insira um número:</p>

<input type="number'" id="numX">

<p>Insira outro número:</p>

<input type="number" id="numY">

<button onclick="veriDivis()">Verificar Div.</button>

    <p id="verificarDivisao"></p>


<script>
    
function veriDivis(){
            let numX = parseFloat(document.getElementById('numX').value)
            let numY = parseFloat(document.getElementById('numY').value)
            let divis = numX % numY;

if(divis === 0){
    document.getElementById("verificarDivisao").innerText = numX + " é divisível por " + numY;
}
else{
    document.getElementById("verificarDivisao").innerText = numX + " não é divisível por " + numY;
}


}

</script>

<h1>Atividade 4: Verificação de temperatura</h1>
   
<p>Insira a temperatura:</p>
 <input type="number" id="temperatura">

<button onclick="verificarT()">Verificar temperatura</button>

 <p id="temp"></p>

<script>
  
  function verificarT(){
   let t = document.getElementById('temperatura').value;

    if(t <= 17.9){
            document.getElementById('temp').innerText = "O clima está frio";
        }
        else if (t <= 26.9 && t >= 18){
            document.getElementById('temp').innerText = "O clima está normal";
        }
        else {
            document.getElementById("temp").innerText = "O clima está quente";
        }  

    }

</script>

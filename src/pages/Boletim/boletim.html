<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/styleGeral.css" />
  <link rel="stylesheet" href="../../css/style-pages.css" />
  <link rel="stylesheet" href="../Boletim/boletim.css" />

  <link rel="stylesheet" href="../../../Header/header.css">
  <link rel="stylesheet" href="../../../Footer/footer.css">


  <title>Document</title>
</head>


<body id="bodyAll">
  <div id="headerSite">

  </div>

  <div class="container text-center d-block">

    <div class="row">
      <div class="card esti">
        <h4><b>Boletim</b></h4>
        <div id="userDiv" class="card row-cols-4 " style="width: auto; align-items:center;  ">
          <div class="text-center mb-3" style="width: 18rem; height: 16em">
            <div class="card-body">
              <label for="nomeUsuario">Nome do aluno</label>
              <input type="text" id="nomeUsuario" />
              <div class="mx-auto p-2" style="width: 300px"></div>
              <div class="col">
                <label for="nomeInstituicao">Escola/Instituicao</label>
                <input type="text" id="nomeInstituicao" />
                <div class="mx-auto p-2" style="width: 300px"></div>
              </div>
              <div class="col">
                <label for="nomeCurso">Curso</label>
                <input type="text" id="nomeCurso" />
                <div class="mx-auto p-2" style="width: 300px"></div>
              </div>
              <div>
                <button onclick="saveUser()">Salvar</button>
              </div>
            </div>
          </div>
        </div>

        <div id="content2">
          <div class="row-cols-8 col-2 p-md-4 input-group" style="align-items:center; text-align: center;width: 100%;">
            <div id="materiasDiv" style="width: 100%; height: 15em" class="'gap-3">
              <div class="card" style="width: 100%; height: 15em">
                <label for="nomMateria">Selecione a matéria e insira as notas</label>
                <div class="mx-auto p-2" style="width: 200px"></div>
                <select style="text-align: center;" id="nomMateria"></select>
                <ul class="list-group-flush">
                  <div class="mx-auto p-2" style="width: 200px"></div>
                  <label for="bim1">1° Bim.</label>
                  <input type="number" id="bim1" />
                  <div class="mx-auto p-2" style="width: 200px"></div>
                  <label for="bim2">2° Bim.</label>
                  <input type="number" id="bim2" />
                  <div class="mx-auto p-2" style="width: 200px"></div>
                  <label for="bim3">3° Bim.</label>
                  <input type="number" id="bim3" />
                  <div class="mx-auto p-2" style="width: 200px"></div>
                  <label for="bim4">4° Bim.</label>
                  <input type="number" id="bim4" />
                </ul>

                <div>
                  <button onclick="save()">Verificar Notas</button>
                </div>
              </div>

              <div class=" card" style="width: 100%; height: 14em; margin-top: 12px; " id="resultNotas"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footerSite">

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="./script-boletim.js"></script>
  <script type="module" src="/main.js"></script>

</body>

</html>
